<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Login</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <form #form="ngForm">
        <ion-grid>
            <ion-row justify-content-center>
                <ion-col align-self-center>
                    <div text-center>
                        <h3>Inicia sesión</h3>
                    </div>
                    <div padding>
                        <ion-item>
                            <ion-input name="email" type="email" placeholder="ejemplo@gmail.com" [(ngModel)]="auth.email" required></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input name="password" type="password" placeholder="Contraseña" [(ngModel)]="auth.pass" required></ion-input>
                        </ion-item>
                    </div>
                    <div padding>
                        <ion-button (click)="auth.firebaseLogin()" routerLink="/home" size="large" type="submit" [disabled]="form.invalid" expand="block">Iniciar Sesión</ion-button>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
    <div padding>
        <ion-button expand="full" routerLink="/register" size="large" expand="block">¿No tienes una cuenta?</ion-button>
    </div>

</ion-content>
