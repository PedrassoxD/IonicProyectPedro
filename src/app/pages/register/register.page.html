<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-button slot="end">
            <ion-back-button text="Volver" routerLink="/login"></ion-back-button>
        </ion-button>
        <ion-title>Registrar</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content padding>
    <form #form="ngForm">
        <ion-grid>
            <ion-row justify-content-center>
                <ion-col align-self-center>
                    <div text-center>
                        <h3>Crea tu cuenta!</h3>
                    </div>
                    <div padding>
                        <ion-item>
                            <ion-input name="name" type="text" placeholder="Name" required></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input name="email" type="email" placeholder="your@email.com" [(ngModel)]="auth.email" required></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input name="password" type="password" placeholder="Password" [(ngModel)]="auth.pass" required></ion-input>
                        </ion-item>
                    </div>
                    <div padding>
                        <ion-button (click)="registrarse()" size="large" type="submit" [disabled]="form.invalid" expand="block">Registrar</ion-button>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
